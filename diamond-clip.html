<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond-clip</title>
    <style>
        body{
            padding: 300px;
        }
        .wrapper{
            width:300px;
            transform: rotate(45deg);
            overflow: hidden;
        }
        .wrapper > img{
            max-width: 100%;
            transform: rotate(-45deg) scale(1.42);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="square.jpg" alt="">
    </div>

</body>
</html>
